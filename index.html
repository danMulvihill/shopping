<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Go Shopping!</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button class="button button__tab" id="nav-prep">Add Items</button>
        <button class="button button__tab" id="nav-shop">Go Shopping</button>
    </nav>

    <div id="prep-view">
        <div class="header">
                <h1 class="header__title">Shopping List</h1>
                <h2 class="header__subtitle">Add items</h2>
                
        </div>
        
        <form id="new-item" class="actions_container">
            <input class="input" type="text" placeholder="Add items here" name="text">
            <span id="itemCount"></span>
            <hr>

            <div>
                <label class="container-radio">Produce
                    <input type="radio" id ="add" value="Produce" name="foodtype">
                    <span class="checkmark-radio"></span>
                </label>
                <label class="container-radio">Refrigerated
                <input type="radio" id ="add" value ="Refrigerated" name="foodtype">
                <span class="checkmark-radio"></span>
                </label>
                <label class="container-radio">Frozen
                <input type="radio"id="add" value="Frozen" name="foodtype">
                <span class="checkmark-radio"></span>
                </label>
                <label class="container-radio">Other Food (food at room temp)
                <input type="radio" id ="add" name="foodtype" value="Other">
                <span class="checkmark-radio"></span>
                </label>
                <label class="container-radio">Other items (not food)
                    <input type="radio" id ="add" name="foodtype" value="Nonfood">
                    <span class="checkmark-radio"></span>
                    </label>
            </div>
            <button id="add-item" class="button button-long button-rounded">Add Item</button>
        </form>
    </div>
    <div id="shop-view" >
        <div class="header">
            <h1 class="header__title">Shopping List</h1>
            <h2 class="header__subtitle">Go Shopping</h2>
        </div>
        <div class="">
           

            </div>

            <div class="input">
                <label for="filter-by">Filter by section: </label>
                
                <select id="filter-by" name="filter-by">
                    <option value="Produce, Refrigerated, Frozen, Other, Nonfood">All sections</option>
                    <option value="Produce">Produce</option>
                    <option value="Refrigerated">Refrigerated</option>
                    <option value="Frozen">Frozen</option>
                    <option value="Other">Other</option>
                    <option value="Nonfood">Nonfood</option>
                </select>
            </div>
            <div><input style="display:none" id="search-text" type="search" placeholder="Filter">
            <label class="container-cm">
                <input type="checkbox" class="checkbox" id="hide-completed"> Hide checked items  
                <span class="checkmark"></span>
            </label>
        </div>
        <hr>
    
        <div id="items"></div>
    </div>

    <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
    <script src="shop-app.js"></script>
    
</body>
</html>
